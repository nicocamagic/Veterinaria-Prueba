<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7f5; /* verde agua marina claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            margin-top: 0;
            color: #006d5b;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00473e;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #b2dfdb;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            background-color: #26a69a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00796b;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Incluye EmailJS SDK desde CDNJS o jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        // Inicializa EmailJS con tu user ID
        emailjs.init('1Etd_LRAtVIdUFCYC');
    </script>
    <!--
      Ejemplo de plantilla (Template) configurada en EmailJS:
      -----------------------------------
      Asunto: Cita Veterinaria Agendada

      Cuerpo (HTML o texto):
      <p>Hola,</p>
      <p>Tu cita de <strong>{{cita_tipo}}</strong> ha sido programada para el día <strong>{{cita_fecha}}</strong> a las <strong>{{cita_hora}}</strong>.</p>
      <p>¡Gracias por confiar en nuestra veterinaria!</p>
      -----------------------------------
      Debes usar estos mismos nombres de variable (cita_tipo, cita_fecha, cita_hora)
      cuando crees la plantilla en tu dashboard de EmailJS y registres el template ID.
    -->
</head>
<body>
    <div class="container" id="auth-container">
        <img src="logo.png" alt="Logo Veterinaria" class="logo">
        <div id="register-form">
            <h2>Registro</h2>
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" required>
            <label for="reg-pass">Contraseña</label>
            <input type="password" id="reg-pass" required>
            <button onclick="register()">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Iniciar sesión</a></p>
        </div>
        <div id="login-form" class="hidden">
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
            <label for="login-pass">Contraseña</label>
            <input type="password" id="login-pass" required>
            <button onclick="login()">Entrar</button>
            <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
        </div>
    </div>

    <div class="container hidden" id="appointment-container">
        <h2>Agendar Cita</h2>
        <label for="cita-tipo">Tipo de Cita</label>
        <select id="cita-tipo">
            <option value="Consulta">Consulta</option>
            <option value="Vacunación">Vacunación</option>
            <option value="Cirugía">Cirugía</option>
        </select>
        <label for="cita-fecha">Fecha</label>
        <input type="date" id="cita-fecha" required>
        <label for="cita-hora">Hora</label>
        <input type="time" id="cita-hora" required>
        <button onclick="schedule()">Agendar</button>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('register-form').classList.toggle('hidden');
            document.getElementById('login-form').classList.toggle('hidden');
        }

        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function register() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            let users = getUsers();
            if (users.some(u => u.email === email)) {
                alert('El email ya está registrado');
                return;
            }
            users.push({ email, pass });
            saveUsers(users);
            alert('Registro exitoso');
            toggleForms();
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            let users = getUsers();
            if (users.some(u => u.email === email && u.pass === pass)) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('appointment-container').classList.remove('hidden');
            } else {
                alert('Credenciales inválidas');
            }
        }

        function schedule() {
            const tipo = document.getElementById('cita-tipo').value;
            const fecha = document.getElementById('cita-fecha').value;
            const hora = document.getElementById('cita-hora').value;
            const userEmail = document.getElementById('login-email').value;
            if (!fecha || !hora) { alert('Selecciona fecha y hora'); return; }

            const templateParams = {
                to_email: userEmail,
                cita_tipo: tipo,
                cita_fecha: fecha,
                cita_hora: hora
            };
            emailjs.send('service_nx5cecf', 'template_m2lr8ab', templateParams)
                .then(() => alert('Cita agendada y correo enviado'),
                      err => alert('Error al enviar correo: ' + err));
                      err => console.error('Error al enviar correo:', + err)
                      .catch(err => alert(JSON.stringify(err)));


        }
    </script>
</body>
</html>
